<!DOCTYPE html>
<html lang="en" ng-app="uwics">
    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    
        <title>UWI MONA CS</title>
        
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="stylesheet" href="/styles/css/material.css"/>
        <link rel="stylesheet" href="/styles/css/main.css"/>

    </head>
    <body>
        <header class="app-bar promote-layer">
            <div class="app-bar-container">
                <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
                <h1 class="logo">Web <strong>Starter Kit</strong></h1>
                <section class="app-bar-actions">
                <!-- Put App Bar Buttons Here -->
                <!-- e.g <button><i class="icon icon-star"></i></button> -->
                </section>
            </div>
        </header>

        <nav class="navdrawer-container promote-layer">
            <h4>Navigation !</h4>
            <ul>
                <li><a href="#/view1">View1</a></li>
                <li><a href="#/view2">View2</a></li>
                <li><a href="styleguide.html">Style Guide</a></li>
            </ul>
        </nav>

        <main ng-view></main>

        <footer>Angular seed app: v<span app-version></span></footer>

        <!-- build:js scripts/angular.min.js -->
        <script src="scripts/bower_components/angular/angular.js"></script>
        <script src="scripts/bower_components/angular-route/angular-route.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.min.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/view1/view1.js"></script>
        <script src="scripts/view2/view2.js"></script>
        <script src="scripts/components/version/version.js"></script>
        <script src="scripts/components/version/version-directive.js"></script>
        <script src="scripts/components/version/interpolate-filter.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-XXXXX-X', 'auto');
            ga('send', 'pageview');
        </script>
        <!-- Built with love using Web Starter Kit -->
    </body>
</html>
